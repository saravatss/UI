<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="hwForm.css">
</head>
<body>
    <div class="form">
        <div class="form__title">Заполните форму</div>
            <form action="" id="form">
                <p>Имя</p>
                <input type="text" name="name">

                <p>Возраст</p>
                <input type="number" name="age">

                <p>Пол</p>
                <br>
                Ж <input type="radio" name="radio" class="form__input-checkbox" value="Ж">
                М<input type="radio" name="radio" class="form__input-checkbox"  value="М">

                <p>Работаете</p>
                Да<input type="checkbox" name="checkbox" class="form__input-checkbox" value="Да">
                Нет<input type="checkbox" name="checkbox" class="form__input-checkbox" value="Нет">

                <p>Электронная почта</p>
                <input type="email" name="email">

                <p>Пароль</p>
                <input type="password" name="password">

                <br>
                <button id="send">Отправить</button>
            </form>
    </div>
    <div id="text" class="text"></div>
    <script src="hwForms.js"></script>
</body>
</html>
